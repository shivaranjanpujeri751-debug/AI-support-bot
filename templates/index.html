<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Support Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #eee;
      }
      #chat-container {
        max-width: 800px;
        margin: 30px auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
      }
      #messages {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #444;
        padding: 10px;
        border-radius: 4px;
        background: #111;
      }
      .msg-user {
        text-align: right;
        margin: 8px 0;
      }
      .msg-bot {
        text-align: left;
        margin: 8px 0;
      }
      .bubble {
        display: inline-block;
        padding: 8px 10px;
        border-radius: 6px;
        max-width: 75%;
      }
      .user-bubble {
        background: #1976d2;
        color: #fff;
      }
      .bot-bubble {
        background: #333;
        color: #fff;
      }
      #input-row {
        margin-top: 15px;
        display: flex;
        gap: 10px;
      }
      #message-input {
        flex: 1;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #555;
        background: #000;
        color: #fff;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #43a047;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        background: #666;
      }
      .meta {
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <h2>Customer Support Bot</h2>
      <div id="messages"></div>

      <div id="input-row">
        <input
          id="message-input"
          type="text"
          placeholder="Type your message e.g. 'Where is my order ORD002?'"
        />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");

      function appendMessage(text, sender, meta = "") {
        const wrapper = document.createElement("div");
        wrapper.className = sender === "user" ? "msg-user" : "msg-bot";

        const bubble = document.createElement("div");
        bubble.className =
          "bubble " + (sender === "user" ? "user-bubble" : "bot-bubble");
        bubble.textContent = text;

        wrapper.appendChild(bubble);

        if (meta) {
          const m = document.createElement("div");
          m.className = "meta";
          m.textContent = meta;
          wrapper.appendChild(m);
        }

        messagesDiv.appendChild(wrapper);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, "user");
        input.value = "";
        sendBtn.disabled = true;

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });

          const data = await res.json();

          if (data.error) {
            appendMessage("Error: " + data.error, "bot");
          } else {
            let metaParts = [];
            if (data.intent) metaParts.push("Intent: " + data.intent.intent);
            if (data.sentiment)
              metaParts.push("Sentiment: " + data.sentiment.label);
            if (data.order_id) metaParts.push("Order ID: " + data.order_id);
            if (data.needs_escalation) metaParts.push("Escalation suggested");

            const meta = metaParts.join(" | ");
            appendMessage(data.reply, "bot", meta);
          }
        } catch (err) {
          appendMessage("Request failed: " + err, "bot");
        } finally {
          sendBtn.disabled = false;
          input.focus();
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
